<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="images/tshirt1.png" height="120px"  />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h2 class="title">Yellow TShirt</h2>
   	   	  	<h3 class="subtitle">Size : <b>S M L</b></h3>
			<h3 class="subtitle">Material : Cotton</h3>

   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">₹299</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="images/tshirt2.png" height="120px"  />
   	   	  </div>
   	   	  <div class="about">
			<h2 class="title">Black TShirt</h2>
   	   	  	<h3 class="subtitle">Size : <b>S M L</b></h3>
		    <h3 class="subtitle">Material : Nylon</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">₹319</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

		  <div class="Cart-Items">
			<div class="image-box">
				<img src="images/tshirt3.png" height="100px"  />
			</div>
			<div class="about">
				<h2 class="title">Red TShirt</h2>
				<h3 class="subtitle">Size : <b>S M L</b></h3>
		<h3 class="subtitle">Material : Cotton</h3>

			</div>
			<div class="counter">
				<div class="btn">+</div>
				<div class="count">2</div>
				<div class="btn">-</div>
			</div>
			<div class="prices">
				<div class="amount">₹299</div>
				<div class="save"><u>Save for later</u></div>
				<div class="remove"><u>Remove</u></div>
			</div>
	  </div>

   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">₹917</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
